paths:
  /rpc/test/GetByID:
    post:
      consumes:
        - application/json
      operationId: test_getByID
      parameters:
        - in: body
          name: ParamList
          required: true
          schema:
            $ref: '#/definitions/testGetByIDParamList'
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/rpc_spec.TestT'

      tags:
        - test
      produces:
        - application/json


  /rpc/test/GetByIDs:
    post:
      consumes:
        - application/json
      operationId: test_getByIDs
      parameters:
        - in: body
          name: ParamList
          required: true
          schema:
            $ref: '#/definitions/testGetByIDsParamList'
      responses:
        '200':
          description: success

      tags:
        - test
      produces:
        - application/json






definitions:
  rpc_spec.TestT.ST:
    properties:
      Inner:
        type: string

  rpc_spec.TestT:
    properties:
      Name:
        type: string
      Age:
        type: integer
        format: int32
      Value:
        type: object
        additionalProperties:
          type: object
      ArrayVal:
        type: array
        items:
          type: integer
          format: int32
      Time:
        type: string
        format: date-time
      ST:
        $ref: '#/definitions/rpc_spec.TestT.ST'
      A:
        type: integer
        format: int32
      B:
        type: integer
        format: int32
      T:
        type: string
      T3:
        type: string

  testGetByIDParamList:
    properties:
      companyId:
        type: string
        x-nullable: true
      id:
        type: string
        x-nullable: true

  testGetByIDsParamList:
    properties:
      companyId:
        type: string
      id:
        type: string


















